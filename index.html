    <script>
        // Google ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ê³µìœ  URLì—ì„œ IDë¥¼ ì¶”ì¶œí•˜ì—¬ CSV ë‚´ë³´ë‚´ê¸° URL ìƒì„±
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1QmB5cBDpgl1rVPvb-owGJP1NI4Ypwnlp9Gw9jyNrZAY/export?format=csv';

        let carData = []; // ì „ì²´ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const tableContainer = document.querySelector('.table-container');
            tableContainer.style.display = 'none'; // ì²˜ìŒì—ëŠ” í…Œì´ë¸” ì»¨í…Œì´ë„ˆ ë¬´ì¡°ê±´ ìˆ¨ê¸°ê¸°

            try {
                const response = await fetch(sheetURL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const csvText = await response.text();
                carData = parseCSV(csvText);
                // ì´ˆê¸° ë°ì´í„° ë Œë”ë§ ì œê±°. ê²€ìƒ‰ ì‹œì—ë§Œ ë Œë”ë§.
            } catch (error) {

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = `<tr><td colspan="5" class="no-results">ë°ì´í„° ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì‹œíŠ¸ê°€ ê³µê°œ ìƒíƒœì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</td></tr>`;
                tableContainer.style.display = 'block'; // ì˜¤ë¥˜ ë°œìƒ ì‹œì—ëŠ” ë©”ì‹œì§€ë¥¼ ë³´ì—¬ì£¼ê¸° ìœ„í•´ í…Œì´ë¸” í‘œì‹œ
            } finally {

            }

        // CSV í…ìŠ¤íŠ¸ë¥¼ ê°ì²´ ë°°ì—´ë¡œ íŒŒì‹±í•˜ëŠ” í•¨ìˆ˜ (BOM ë¬¸ì œ í•´ê²°)
        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            // ì²« ì¤„ì˜ ë§¨ ì•ì— ìˆì„ ìˆ˜ ìˆëŠ” BOM(Byte Order Mark) ë¬¸ìë¥¼ ì œê±°í•˜ê³  í—¤ë”ë¥¼ ë¶„ë¦¬í•©ë‹ˆë‹¤.
            const headers = lines[0].replace(/^\uFEFF/, '').split(',');
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                // ë¹ˆ ì¤„ì€ ê±´ë„ˆëœë‹ˆë‹¤.
                if (lines[i].trim() === '') continue;

                const values = lines[i].split(',');
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    const headerKey = headers[j].trim();
                    const value = values[j] ? values[j].trim() : '';
                    entry[headerKey] = value;
                }
                data.push(entry);
            }
            return data;
        }

        // ë°ì´í„°ë¥¼ í…Œì´ë¸”ì— ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
        function renderTable(data) {

            tableBody.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš©ì„ ì´ˆê¸°í™”

            if (data.length === 0) {

                return;

            data.forEach((row, index) => {

                // ì‹œíŠ¸ì˜ 'ì•ìë¦¬', 'ë¬¸ì', 'ë’·ìë¦¬'ë¥¼ ì¡°í•©í•˜ì—¬ ì°¨ëŸ‰ë²ˆí˜¸ ìƒì„±
                const fullCarNumber = `${row['ì•ìë¦¬'] || ''} ${row['ë¬¸ì'] || ''} ${row['ë’·ìë¦¬'] || ''}`.trim();

                tr.innerHTML = `

                    <td>${row['ì°¨ì¢…'] || ''}</td>
                    <td>${row['ì´ë¦„'] || ''}</td>
                    <td>${row['ë¹„ê³ '] || ''}</td>
                `;

        // ê²€ìƒ‰ì„ ì²˜ë¦¬í•˜ëŠ” í•¨ìˆ˜
        function handleSearch() {

            tableContainer.style.display = 'block'; // ê²€ìƒ‰ì„ ì‹¤í–‰í•˜ë©´ í•­ìƒ í…Œì´ë¸” ì»¨í…Œì´ë„ˆë¥¼ ë³´ì—¬ì¤Œ

            if (!searchTerm) {

                return;
            }

            const filteredData = carData.filter(row => {

                // ê²€ìƒ‰ ëŒ€ìƒì´ ë  ë¬¸ìì—´ë“¤ì„ í•˜ë‚˜ë¡œ í•©ì¹©ë‹ˆë‹¤.
                const searchableString = [
                    fullCarNumber,

                    row['ì´ë¦„'],
                    row['ë¹„ê³ ']
                ].join(' ').toLowerCase();

                return searchableString.includes(searchTerm);

        }

        // ê²€ìƒ‰ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchButton').addEventListener('click', handleSearch);

        document.getElementById('searchInput').addEventListener('keyup', (event) => {
